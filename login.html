<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <i class="fa fa-user fa-2x text-white"></i>
        <li>
            <a class="text-white" href="#">About Website</a>
        </li>
    </nav>


    <div class="row">
        <div class="col-lg-5 m-auto pt-100">
            <div class="card mt-5 bg-dark">  
                <div class="card-title text-center mt-3">
                   <img src="avatar.png" width="150px" eight="150px">
                </div>
            <div class="card-body">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control py-4" placeholder="User Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control py-4" placeholder="Password">

                    </div>
                    <button class="btn btn-success">Login Here</button>
                    <p class="float-right text-white"><input type="checkbox">Remember Me</p>
                </form>
            </div>

            </div>

        </div>
    </div>
</body>
</html>
